<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joep van Dam | Portfolio</title>

    <!-- CSS include -->
    <link rel="stylesheet" href="./stylesheets/mainStyle.css">
</head>

<body>

    <!-- Overlay for things that need to stay in position when main moves - e.g. sun/moon and settings -->
    <div id="overlay">
        <!-- Sun -->
        <svg id="sun" width="110" height="110" viewBox="0 0 110 110" fill="none" xmlns="http://www.w3.org/2000/svg"
            onclick="darkModeSwitch(true)">
            <circle cx="55" cy="55" r="25" fill="white" />
            <rect x="52" width="6" height="25" rx="3" fill="white" />
            <rect x="52" y="85" width="6" height="25" rx="3" fill="white" />
            <rect x="85" y="58" width="6" height="25" rx="3" transform="rotate(-90 85 58)" fill="white" />
            <rect y="58" width="6" height="25" rx="3" transform="rotate(-90 0 58)" fill="white" />
            <rect x="12" y="16.2426" width="6" height="25" rx="3" transform="rotate(-45 12 16.2426)" fill="white" />
            <rect x="76" y="80.2426" width="6" height="25" rx="3" transform="rotate(-45 76 80.2426)" fill="white" />
            <rect x="93.6777" y="12" width="6" height="25" rx="3" transform="rotate(45 93.6777 12)" fill="white" />
            <rect x="29.6777" y="76" width="6" height="25" rx="3" transform="rotate(45 29.6777 76)" fill="white" />
        </svg>

        <!-- Moon -->
        <div id="moonWrapper">
            <img draggable="false" id="moon" src="./images/moonPhases/New.svg" onclick="darkModeSwitch(false)">
            <span id="moonHoverText">This moon (mostly) accurately reflects the current lunar phase. Pretty cool, right?!</span>
        </div>

        <!-- Settings -->
        <div id="settingsWrapper" class="settingsUp">
            <div id="settingsBox">
                <p id="settingDarkmode">Darkmode</p>
                <label class="switch" id="darkmodeSwitch" onclick="darkModeSwitch(true)">
                    <input id="darkmodeCheckbox" type="checkbox" onclick="">
                    <span class="slider round"></span>
                </label>

                <p id="settingAnim">Animations</p>
                <label class="switch" id="animationSwitch" onclick="animationSwitch(false)">
                    <input id="animationCheckbox" type="checkbox" onclick="" checked>
                    <span class="slider round"></span>
                </label>

                <img onclick="updateLanguage(0)" src="./images/UKFlag.webp" class="settingFlag settingCurrentFlag" id="settingUKFlag">
                <img onclick="updateLanguage(1)" src="./images/NLFlag.png" class="settingFlag" id="settingNLFlag">
            </div>
            <svg id="settingsWheel" onclick="openSettings(true)" width="101" height="133" viewBox="0 0 101 133" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect id="Line" x="25.22" y="0" width="10" height="60" fill="gray" stroke="black" stroke-width="2" />

            </svg>
        </div>
    </div>

    <!-- Main content section -->
    <div id="main" class="lightBG">

        <!-- Flagpole -->
        <div id="langChange">
            <div id="pole">
                <div id="poleTop"></div>
                <div id="poleBottom"></div>
            </div>
            <img onclick="updateLanguage(1)" id="UKFlag" src="./images/UKFlag.webp">
            <img onclick="updateLanguage(0)" id="NLFlag" src="./images/NLFlag.png">
        </div>

        <!-- Sticky the stick figure -->
        <div id="sticky">
            <div onclick="" id="stickyTalks1" class="stickyHovers">
                <p id="stickyTalksText"></p>
            </div>
            <div id="stickyTalks2"></div>
            <div id="stickyHead"></div>
            <div id="stickyArm1"></div>
            <div id="stickyBody"></div>
            <div id="stickyArm2"></div>
            <div id="stickyLeg1"></div>
            <div id="stickyLeg2"></div>
        </div>

        <!-- Sticky's house -->
        <div id="house">
            <div id="mainHouse">
                <p id="houseText">Home Sweet Home</p>
                <div id="behindDoor"></div>
                <div id="door">
                    <div id="doorKnob"></div>
                </div>
                <div id="window"></div>
            </div>
            <div id="smoke4"></div>
            <div id="smoke3"></div>
            <div id="smoke2"></div>
            <div id="smoke1"></div>
            <div id="chimney"></div>
            <div id="roof"></div>
        </div>

        <!-- Street Lamp next to house -->
        <div id="lamp">
            <div id="lampPoleTop"></div>
            <svg id="lampLight" width="403" height="642" viewBox="0 0 403 642" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M197.972 1.5L229.208 0.5L402.864 641.75H0.162354L169.559 0.5L197.972 1.5Z"
                    fill="url(#lampPaint)" fill-opacity="0.25" />
                <defs>
                    <linearGradient id="lampPaint" x1="201.513" y1="0.5" x2="201.513" y2="0.5"
                        gradientUnits="userSpaceOnUse">
                        <stop stop-color="#E4C590" />
                        <stop offset="1" stop-color="#E4C590" stop-opacity="0" />
                    </linearGradient>
                </defs>
            </svg>
            <div id="lampBulb"></div>
            <div id="lampPole"></div>
        </div>

        <!-- Project Flat -->
        <div id="projectFlat">
            <div id="projectFlatTop"></div>
            <div id="flatBlock">
                <div id="projectChoice">
                    <div class="project" id="project1"><div class="projectWindow" id="projectWindow1"><p></p></div></div>
                    <div class="project" id="project2"><div class="projectWindow" id="projectWindow2"><p></p></div></div>

                    <div class="projectArrow disabledProjectArrow" id="projectLeft">&#10140;</div>
                    <div class="projectArrow disabledProjectArrow" id="projectRight">&#10140;</div>

                    <div class="project" id="project3"><div class="projectWindow" id="projectWindow3"><p></p></div></div>
                    <div class="project" id="project4"><div class="projectWindow" id="projectWindow4"><p></p></div></div>

                    <div id="projectDoorWrapper">
                        <div id="projectDoorBehind"></div>
                        <div id="projectDoorPart1"></div>
                        <div id="projectDoorPart2"></div>
                    </div>
                </div>
                <div id="projectInfo" style="display: none;">
                    <div id="projectCurrent" style="display: none;"></div>
                    <div id="projectInfoTitle"></div>
                    <div id="projectInfoDesc"></div>
                    <div id="projectInfoClose">&#10006;</div>
                </div>
            </div>
        </div>

        <!-- Tabs (nav) -->
        <div id="tabs">
            <div onclick="switchTabs(0)" class="tab currentTab" id="tab1"><p>Home</p></div>
            <div onclick="switchTabs(1)" class="tab" id="tab2"><p>Projects</p></div>
            <div onclick="switchTabs(2)" class="tab" id="tab3"><p>About</p></div>
            <div onclick="switchTabs(3)" class="tab" id="tab4"><p>Contact</p></div>
        </div>

        <!-- The ground -->
        <div id="floor"></div>
    </div>

    <!-- JS includes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
